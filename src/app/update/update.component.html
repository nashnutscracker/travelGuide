<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <h2>Update</h2>
        <form class="form-signin" [formGroup]="form">
          <input type="email" type="email" class="form-control" placeholder="Email" autocomplete="off" formControlName="email" #email
            required autofocus>
          <br>
          <input type="password" class="form-control" placeholder="Old Password" autocomplete="off" formControlName="oldpassword" #oldpassword
            required>
          <br>
          <input type="password" class="form-control" placeholder="New Password" autocomplete="off" formControlName="newpassword" #password
            required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid" (click)="edit1(email.value, password.value)">
            Update</button>
          <span class="clearfix"></span>
        </form>
      </div>
      <a [routerLink]="['/login']" class="text-center new-account">Back to Log In page </a>
    </div>
  </div>
</div>


<div>
  <router-outlet></router-outlet>
</div>
