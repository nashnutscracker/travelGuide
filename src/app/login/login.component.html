<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <h2>Log In</h2>
        <br>
        <img class="profile-img" src="../../assets/login-e1507833962910.png" alt="">
        <form class="form-signin" [formGroup]="form">
          <input type="email" class="form-control" placeholder="Email" autocomplete="off" formControlName="email" #email required autofocus>
          <input type="password" class="form-control" placeholder="Password" autocomplete="off" formControlName="password" #password
            required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid" (click)="login1(email.value, password.value)">
            Log In</button>
          <span class="clearfix"></span>
        </form>
      </div>
      <a [routerLink]="['/registration']" class="text-center new-account">Create an account </a>
      <a [routerLink]="['/update']" class="text-center new-account">Change password </a>
    </div>
  </div>
</div>


<div>
  <router-outlet></router-outlet>
</div>
